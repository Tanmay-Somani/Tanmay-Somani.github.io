<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found - Tanmay Somani</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. REPLICATE THE CSS THEME VARIABLES FROM YOUR MAIN PAGE */
        :root {
            --primary-color: #4a47a3;
            --secondary-color: #ad62aa;
            --accent-color: #f7a6a4;
            --background-light: #f8f9fa;
            --background-dark: #1a1a2e;
            --text-light: #ffffff;
            --text-dark: #16213e;
        }

        /* Accent Theme Palettes */
        [data-accent-theme="theme-green"] { --primary-color: #00695C; --secondary-color: #4DB6AC; --accent-color: #B2DFDB; }
        [data-accent-theme="theme-orange"] { --primary-color: #E65100; --secondary-color: #FB8C00; --accent-color: #FFCC80; }
        [data-accent-theme="theme-cyber"] { --primary-color: #6A1B9A; --secondary-color: #EC407A; --accent-color: #F48FB1; }
        [data-accent-theme="theme-forest"] { --primary-color: #2E7D32; --secondary-color: #66BB6A; --accent-color: #C5E1A5; }
        [data-accent-theme="theme-ocean"] { --primary-color: #0277BD; --secondary-color: #26C6DA; --accent-color: #B3E5FC; }

        /* 2. STYLE THE 404 PAGE USING THE THEME VARIABLES */
        body {
            font-family: 'Comfortaa', sans-serif;
            /* Use the same gradient as your hero section */
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--text-light); /* Use light text for the dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 1rem;
            transition: background 0.4s ease;
        }

        /* The body.dark-mode is not strictly needed for the background, but good for consistency */
        body.dark-mode {
            /* The gradient will simply update with the new theme colors */
        }

        .container h1 {
            font-size: clamp(6rem, 25vw, 10rem);
            font-weight: 700;
            /* The "404" text now uses the accent color */
            color: var(--accent-color);
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: color 0.4s ease;
        }

        .container p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Use the exact same button style as your main page */
        .btn {
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            text-decoration: none;
            border-radius: 0.375rem; /* Standard bootstrap radius */
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            color: var(--text-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.htm" class="btn">Go Back Home</a>
    </div>

    <!-- 3. JAVASCRIPT TO APPLY THE SAVED THEME ON PAGE LOAD -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for the saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Check for the saved accent theme preference
            const savedAccentTheme = localStorage.getItem('accentTheme');
            if (savedAccentTheme) {
                document.body.dataset.accentTheme = savedAccentTheme;
            }
        });
    </script>
</body>
</html>
